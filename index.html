<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="sn-calculator">
    <div class="marquee">
      <marquee behavior="" direction="">This is a calculator. Please input the value using button(s) bellow.</marquee>
    </div>
    <form name="calc">
      <input class="sn-form-input" type="text" disabled name="answer" />
      <br>
        
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 1 " onclick="calc.answer.value += '1'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 2 " onclick="calc.answer.value += '2'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 3 " onclick="calc.answer.value += '3'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:sunset" value=" + " onclick="calc.answer.value += '+'" />
      <br/>
      
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 4 " onclick="calc.answer.value += '4'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 5 " onclick="calc.answer.value += '5'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 6 " onclick="calc.answer.value += '6'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:sunset" value=" - " onclick="calc.answer.value += '-'" />
      </br>
    
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 7 " onclick="calc.answer.value += '7'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 8 " onclick="calc.answer.value += '8'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 9 " onclick="calc.answer.value += '9'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:sunset" value=" x " onclick="calc.answer.value += '*'" />
      </br>
  
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" c " onclick="calc.answer.value = ''" />
      <input type="button" class="sn-btn btn-size:regular btn-color:main" value=" 0 " onclick="calc.answer.value += '0'" />
      <input type="button" class="sn-btn btn-size:regular btn-color:cyan" value=" = " onclick="calc.answer.value = eval(calc.answer.value)" />
      <input type="button" class="sn-btn btn-size:regular btn-color:sunset" value=" / " onclick="calc.answer.value += '/'" />
      </br>
    </form>
  </div>
</body>
</html>
